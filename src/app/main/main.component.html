<div class="main" (scroll)="onScroll($event)">

       <app-skills *ngIf="showSkills.state === 'on' || showSkills.state === 'ending'" #skills></app-skills>

       <app-projects *ngIf="showProjects.state === 'on' || showProjects.state === 'ending'" #projects></app-projects>

       <app-epilog *ngIf="showEpilog.state === 'on' || showEpilog.state === 'ending'" #epilog></app-epilog>
</div>
